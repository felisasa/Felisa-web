   </div>

    <section class="contact">
        <div class="containers">
            <h2>Contact Me</h2>
            <div class="wrapper">
                <div class="form">
                    <h3>Send me a message</h3>
                    <form>
                        <div class="group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>

                        <div class="group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>

                        <div class="group">
                           <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+62 895 4240 32395</p>
                    <p><i class="fas fa-envelope"></i>felifelisaaa@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>Cibubur, Jakarta Timur, Indonesia</p>
                </div>
            </div>
        </div>
    </section>
